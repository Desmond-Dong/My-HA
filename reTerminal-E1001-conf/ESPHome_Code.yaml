http_request:
  verify_ssl: false
  timeout: 10s
  watchdog_timeout: 15s

time:
  - platform: sntp
    id: sntp_time
    timezone: Asia/Shanghai
    on_time:
      # 每个整点触发
      - seconds: 0
        minutes: 0
        then:
          - if:
              condition:
                # 判断小时数不是 1~6
                lambda: |-
                  auto now = id(sntp_time).now();
                  return !(now.hour >= 1 && now.hour < 6);
              then:
                # 仅非 1~6 点执行更新
                - component.update: dashboard_image
# download the image from the Home Assistant server
online_image:
  - id: dashboard_image
    format: BMP
    type: BINARY
    buffer_size: 65535
    url: http://172.16.1.119:10000/lovelace/3?viewport=800x480&eink=2&format=bmp&lang=zh-cn
    on_download_finished:
      - component.update: epaper_display

# 墨水屏显示
display:
  - platform: waveshare_epaper
    id: epaper_display
    model: 7.50inv2
    cs_pin: GPIO10
    dc_pin: GPIO11
    reset_pin:
      number: GPIO12
      inverted: false
    busy_pin:
      number: GPIO13
      inverted: true
    update_interval: never   # 不自动刷新，靠 on_time 来触发
    lambda: |-
      it.image(0, 0, id(dashboard_image));
