http_request:
  verify_ssl: false
  timeout: 10s
  watchdog_timeout: 15s

time:
  - platform: sntp
    id: sntp_time
    timezone: Asia/Shanghai
    on_time:
      # 每个整点触发
      - seconds: 0
        minutes: 0
        then:
          - if:
              condition:
                # 判断小时数不是 1~6
                lambda: |-
                  auto now = id(sntp_time).now();
                  return !(now.hour >= 1 && now.hour < 6);
              then:
                # 仅非 1~6 点执行更新
                - component.update: dashboard_image
