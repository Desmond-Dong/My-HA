esp32:
  board: esp32-s3-devkitc-1
  framework:
    type: esp-idf
    #type: arduino

# Enable logging
logger:

# Enable Home Assistant API
api:
  encryption:
    key: "your key"
  services: # for playing music via Home Assistant
    - service: play_song
      variables:
        song_data: string
      then:
        - lambda: |-
            auto *bz = id(buzzer_pwm);
            std::string s = song_data;
            size_t start = 0;

            while (true) {
              size_t comma = s.find(',', start);
              std::string note = s.substr(start, comma - start);
              if (note.empty()) break;

              size_t colon = note.find(':');
              if (colon != std::string::npos) {
                int freq = atoi(note.substr(0, colon).c_str());
                int dur  = atoi(note.substr(colon + 1).c_str());

                if (freq > 0) {
                  // ✅ 正确写法
                  bz->update_frequency(freq);
                  bz->set_level(0.6);
                } else {
                  bz->set_level(0);
                }
                delay(dur);
              }

              if (comma == std::string::npos) break;
              start = comma + 1;
            }

            bz->set_level(0);
